<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="style.css"> <!-- Arquivo CSS -->
</head>
<body>

        <div class="logo">
            <img src="midia/print/173974022.jpg" alt="Logo" />
